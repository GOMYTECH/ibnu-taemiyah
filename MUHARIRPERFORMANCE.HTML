<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text for contrast */
        }

        header {
            background-color: #FFD700; /* Yellow background */
            color: #000; /* Black text */
            padding: 15px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        section {
            background-color: #333; /* Dark grey background for sections */
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
        }

        h1, h2 {
            color: #FFD700; /* Yellow text for headings */
        }

        a {
            color: #FFD700; /* Yellow links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #111; /* Slightly lighter black background */
            color: #FFD700; /* Yellow text */
            padding: 10px;
            text-align: center;
        }

        button {
            background-color: #FFD700; /* Yellow background */
            color: #000; /* Black text */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #FFC107; /* Slightly darker yellow on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color: #000;">Student Information Portal</h1>
    </header>
    <main>
        <section id="student-info">
            <h2>Student Information</h2>
            <p>Name: Muharir</p>
            <p>Class: ss1</p>
        </section>
        <section id="attendance">
            <h2>Attendance</h2>
            <p>Current Status: Present</p>
        </section>
        <section id="health">
            <h2>Health</h2>
            <p>Recent Updates: SICK</p>
        </section>
        
        <section id="registration">
            <h2></h2>
            <p>Enrollment Status: Enrolled</p>
        </section>
    </main>
    <footer>
        <p>Contact us: <a href="mailto:info@school.com">info@school.com</a></p>
    </footer>
</body>
</html>
